<mat-card [appearance]="appearance" [class]="customClass">
    <!-- Header Section -->
    @if(showHeader) {
      <mat-card-header>
        @if(avatarUrl) {
          <img 
            mat-card-avatar 
            [src]="avatarUrl" 
            [alt]="avatarAlt || 'avatar'"
          >
        }
        @if(title) {
          <mat-card-title>{{ title }}</mat-card-title>
        }
        @if(subtitle) {
          <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        }
      </mat-card-header>
    }

    <!-- Main Image -->
    @if(imageUrl) {
      <img 
        mat-card-image 
        [src]="imageUrl" 
        [alt]="imageAlt || 'card image'"
      >
    }

    <!-- Content Section -->
    @if(content || showContent) {
      <mat-card-content>
        @if(content) {
          <p>{{ content }}</p>
        }
        <ng-content select="[cardContent]"></ng-content>
      </mat-card-content>
    }

    <!-- Actions Section -->
    @if(showActions) {
      <mat-card-actions [align]="actionsAlign">
        <ng-content select="[cardActions]"></ng-content>
      </mat-card-actions>
    }

    <!-- Footer Section -->
    @if(showFooter) {
      <mat-card-footer>
        <ng-content select="[cardFooter]"></ng-content>
      </mat-card-footer>
    }
  </mat-card>
